    <script type="text/javascript">

    const isEven = (num) => {
        if (num == 0) { return true }
        else if (num == 1) {return false}
        else if (num > 1) {return isEven(num - 2) }
        else { return false };
    }
    document.write(isEven(4));
    document.write(isEven(75));
    document.write(isEven(-1));

    </script>
