    <script type="text/javascript">

    let counter = 0;

    const countBs = (str) => {
        for (let index = 0; index < str.length; index++) {
            if (str[index] == 'B'){ counter++ }; 
        }
        return counter;
    };

    console.log(countBs("BBC"));
